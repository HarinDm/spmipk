<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <title>Главная</title>
</head>
    <body>
        <div class="header-block">
            <div class="wrapper">
                <div class="header">
                    <div class="header__logo header__item">
                        <div class="header-city">Санкт-Петербург</div>
                        <a class="logo__link" href="#">
                            <img class="header-logo__icon" src="assets/icons/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="social header__item">
                        <a class="social__link" href="#">
                            <img class="social__icon" src="assets/icons/vk.png" alt="vk">
                        </a>
                        <a class="social__link" href="#">   
                            <img class="social__icon" src="assets/icons/whatsapp.png" alt="whatsapp">
                        </a>
                        <a class="social__link" href="#">
                            <img class="social__icon" src="assets/icons/telegram.png" alt="telegram">
                        </a>

                    </div>
                    <div class="header__search header__item">
                        <input class="search__input" placeholder="найти" ></input>
                        <button class="search__btn">
                            <div class="btn__name">поиск</div>
                            <img class="search__icon" src="assets/icons/Search.png" alt="search__icon">
                        </button>
                    </div>
                    <div class=""></div>

                </div>
            </div>
        </div>
    </body>
</html>
